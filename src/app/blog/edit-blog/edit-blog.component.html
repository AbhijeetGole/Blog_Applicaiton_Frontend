<form class="container" [formGroup]="editForm"  (ngSubmit)="edit()">
    <h2 class="header">Edit Blog</h2>
   <div class="form-group title">
     <label for="exampleFormControlInput1">Title</label>
     <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Add Title of the blog" formControlName="title" [value]="blogDetails.title">
   </div>
   <div class="form-group img">
     <label for="imageControl">Image</label>
     <input type="text" class="form-control" id="imageControl" placeholder="Add Image Url" formControlName="image" [value]="blogDetails.imageUrl">
   </div>
   <div class="form-group content">
     <label for="content">Content</label>
     <textarea class="form-control" id="content" rows="5" contenteditable="true" formControlName="content" [value]="blogDetails.content"></textarea>
     <span *ngIf="editForm.get('content')?.hasError('required')&&editForm.get('content')?.touched"></span>
   </div>
   <div class="form-group buttons">
   <button type="reset" class="btn btn-danger reset">Reset</button>
   <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Submit</button>
  </div>
 </form>
